<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flack</title>
</head>

<body>
    <div id="overlay_sign_up">
        <div id="text_sign_up">
            <div class="heading-div">
                <h2 class="heading">Join the Flack </h2><img src="{{ url_for('static', filename='logo.png') }}" id="logo-img" alt="Flack-logo">
            </div>
            <div><span id="error_sign_up"></span></div>
            <form id="form_sign_up" method="post">
                <ul>
                    <li><label>Username:</label></li>
                    <li><input type="text" id="username" class="input-fields" required style="text-transform:lowercase" maxlength="20"></li>
                    <li>
                        <p class="msg">your username will be displayed with messages you send.</p>
                    </li>
                    <li><button type="submit" class="submit-fields">Create Account</button></li>
                </ul>
            </form>
        </div>
    </div>
    
    <div id="overlay_channel_creation">
        <div id="text_channel_creation">
            <div class="cancel-button"><button id="cancel_create" type="submit">X</button></div>
            <h3 class="heading">Create a channel</h3>
            <p class="msg">Channels are where your team communicates. They’re best when organized around a topic — #marketing, for example.</p>
            <div><span id="error_channel_creation"></span></div>
            <form id="form_create_channel" method="post">
                <ul>
                    <li><label>Name:</label></li>
                    <li><input type="text" id="channel_name" class="input-fields" required style="text-transform:lowercase" maxlength="20"></li>
                    <li><button id="create_channel" type="submit" class="submit-fields">Create</button></li>
                </ul>
            </form>
        </div>
    </div>

</body>

</html>
